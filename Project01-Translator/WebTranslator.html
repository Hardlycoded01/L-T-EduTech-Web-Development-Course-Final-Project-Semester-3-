<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Page Title -->
  <title>Language Translator</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app-container">

  <!-- App Header -->
  <header class="app-header">
    <h1>⚜ Language Translator ⚜</h1>
  </header>

  <!-- Main Translator Panel -->
  <main class="translator-panel">

    <!-- Input Section -->
    <section class="input-section">
      <label for="inputText">Enter Text</label>
      <textarea id="inputText" placeholder="Type your text here..."></textarea>
    </section>

    <!-- Language Selection Section -->
    <section class="language-selection">

      <!-- Source Language -->
      <div class="lang-from">
        <label for="sourceLang">From</label>
        <select id="sourceLang">
          <!-- Language Options -->
          <option value="en">English</option>
          <option value="hi">Hindi</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="it">Italian</option>
          <option value="pt">Portuguese</option>
          <option value="ru">Russian</option>
          <option value="ja">Japanese</option>
          <option value="ko">Korean</option>
          <option value="zh-CN">Chinese (Simplified)</option>
          <option value="ar">Arabic</option>
          <option value="bn">Bengali</option>
          <option value="ta">Tamil</option>
          <option value="te">Telugu</option>
          <option value="ml">Malayalam</option>
          <option value="ur">Urdu</option>
          <option value="ne">Nepali</option>
          <option value="tr">Turkish</option>
          <option value="nl">Dutch</option>
        </select>
      </div>

      <!-- Target Language -->
      <div class="lang-to">
        <label for="targetLang">To</label>
        <select id="targetLang">
          <!-- Language Options -->
          <option value="hi">Hindi</option>
          <option value="en">English</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="it">Italian</option>
          <option value="pt">Portuguese</option>
          <option value="ru">Russian</option>
          <option value="ja">Japanese</option>
          <option value="ko">Korean</option>
          <option value="zh-CN">Chinese (Simplified)</option>
          <option value="ar">Arabic</option>
          <option value="bn">Bengali</option>
          <option value="ta">Tamil</option>
          <option value="te">Telugu</option>
          <option value="ml">Malayalam</option>
          <option value="ur">Urdu</option>
          <option value="ne">Nepali</option>
          <option value="tr">Turkish</option>
          <option value="nl">Dutch</option>
        </select>
      </div>

    </section>

    <!-- Translate Button -->
    <section class="translate-action">
      <button id="translateBtn">Translate</button>
    </section>

    <!-- Output Section -->
    <section class="output-section">
      <label for="outputText">Translated Text</label>
      <textarea id="outputText" placeholder="Translation will appear here..." readonly></textarea>
    </section>

    <!-- Translation History -->
    <section class="history-section">
      <h2>History</h2>
      <ul id="history"></ul>
    </section>

  </main>

</div>

<!-- External JS -->
<script src="script.js"></script>
</body>
</html>
